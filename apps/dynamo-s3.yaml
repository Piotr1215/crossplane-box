apiversion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: dynamodb-s3
spec:
  compositeTypeRef:
    apiVersion: api.example.org/v1alpha1
    kind: database
  resources:
    - name: s3bucket
      base:
        apiVersion: s3.aws.upbound.io/v1beta1
        kind: Bucket
        metadata:
          annotations:
            argocd.argoproj.io/tracking-id: 'bootstrap:s3.aws.upbound.io/Bucket:argocd/'
          name: crossplane-bucket-sentgit
spec:
  forProvider:
    region: us-east-2
  providerConfigRef:
    name: default
